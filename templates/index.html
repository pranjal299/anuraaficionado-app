<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
<style>
html {
    -webkit-hyphens: auto;
    -ms-hyphens: auto;
    hyphens: auto;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

body {
    height: 100vh;
    background-color: #ffffff;
    overflow: hidden;
}

.user-info {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 8px 12px;
    border-top: 1px solid #e5e7eb;
    font-size: 14px;
    color: #374151;
    margin-top: auto;
}

.user-email {
    flex-grow: 1;
    overflow: hidden;
    text-overflow: ellipsis;
}

.logout-button {
    padding: 4px 8px;
    color: #ef4444;
    border: 1px solid #ef4444;
    border-radius: 4px;
    font-size: 12px;
    cursor: pointer;
    background: none;
}

.logout-button:hover {
    background-color: #fef2f2;
}

.app-container {
    display: flex;
    height: 100vh;
    position: relative;
}

.sidebar {
    width: 260px;
    background-color: #f9fafb;
    border-right: 1px solid #e5e7eb;
    display: flex;
    flex-direction: column;
    height: 100vh;
    transition: transform 0.3s ease;
    position: absolute;
    left: 0;
    top: 0;
    z-index: 1000;
}

.sidebar.collapsed {
    transform: translateX(-260px);
}

.sidebar-header {
    display: flex;
    align-items: center;
    padding: 0.875rem 1rem;
    border-bottom: 1px solid #e5e7eb;
    height: 60px;
}

.sidebar-toggle {
    width: 32px;
    height: 32px;
    background-color: transparent;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #374151;
    margin-right: 0.5rem;
}

.sidebar-toggle:hover {
    background-color: #e5e7eb;
}

.floating-toggle {
    position: fixed;
    left: 1rem;
    top: 14px;
    width: 32px;
    height: 32px;
    background-color: #3b82f6;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    display: none;
    align-items: center;
    justify-content: center;
    color: white;
    z-index: 1000;
    padding: 7px;
}

.floating-toggle:hover {
    background-color: #2563eb;
}

.sidebar.collapsed ~ .floating-toggle {
    display: flex;
}

.new-chat-button {
    margin: 1rem;
    height: 42px;
    padding: 0 0.75rem;
    background-color: #3b82f6;
    color: white;
    border: none;
    border-radius: 0.5rem;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    transition: background-color 0.2s;
}

.new-chat-button:hover {
    background-color: #2563eb;
}

.conversations-list {
    flex: 1;
    overflow-y: auto;
    padding: 0.5rem;
}

.conversation-item {
    padding: 0.75rem;
    border-radius: 0.5rem;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    color: #374151;
    transition: background-color 0.2s;
    margin-bottom: 0.25rem;
    position: relative;
}

.conversation-item:hover {
    background-color: #e5e7eb;
}

.conversation-item.active {
    background-color: #e5e7eb;
}

.conversation-title {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    flex: 1;
}

.delete-conversation {
    opacity: 0;
    transition: opacity 0.2s;
    padding: 4px;
    border-radius: 4px;
    color: #ef4444;
    background: none;
    border: none;
    cursor: pointer;
}

.delete-conversation:hover {
    background-color: rgba(239, 68, 68, 0.1);
}

.conversation-item:hover .delete-conversation {
    opacity: 1;
}

.settings-button {
    width: 32px;
    height: 32px;
    padding: 7px;
    background: none;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    position: absolute;
    right: 1rem;
    top: 50%;
    transform: translateY(-50%);
    color: #6b7280;
    z-index: 1000;
    display: flex;
    align-items: center;
    justify-content: center;
}

.settings-button:hover {
    background-color: #f3f4f6;
    color: #374151;
}

.chat-container.right-expanded .settings-button {
    right: 4rem;
}

.settings-menu {
    position: absolute;
    top: 100%;
    right: 1rem;
    width: 250px;
    background-color: white;
    border: 1px solid #e5e7eb;
    border-radius: 0.5rem;
    padding: 1rem;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    z-index: 1000;
    margin-top: 0.5rem;
    display: none;
}

.settings-menu.active {
    display: block;
}

.settings-group {
    margin-bottom: 1rem;
}

.settings-group:last-child {
    margin-bottom: 0;
}

.settings-label {
    display: block;
    font-size: 0.875rem;
    font-weight: 500;
    color: #374151;
    margin-bottom: 0.5rem;
}

.toggle-switch {
    position: relative;
    display: inline-block;
    width: 44px;
    height: 24px;
}

.toggle-switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

.toggle-slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #cbd5e1;
    transition: .4s;
    border-radius: 24px;
}

.toggle-slider:before {
    position: absolute;
    content: "";
    height: 18px;
    width: 18px;
    left: 3px;
    bottom: 3px;
    background-color: white;
    transition: .4s;
    border-radius: 50%;
}

.toggle-switch input:checked + .toggle-slider {
    background-color: #3b82f6;
}

.toggle-switch input:checked + .toggle-slider:before {
    transform: translateX(20px);
}

.rag-select {
    padding: 0.375rem 0.75rem;
    font-size: 0.875rem;
    border: 1px solid #e5e7eb;
    border-radius: 0.375rem;
    background-color: white;
    color: #374151;
    cursor: pointer;
    outline: none;
    min-width: 160px;
    width: 100%;
}

.rag-select:focus {
    border-color: #3b82f6;
    box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
}

.rag-select option {
    padding: 0.5rem;
}

.context-sidebar {
    width: 260px;
    background-color: #f9fafb;
    border-left: 1px solid #e5e7eb;
    display: flex;
    flex-direction: column;
    height: 100vh;
    transition: transform 0.3s ease;
    position: absolute;
    right: 0;
    top: 0;
    z-index: 1000;
    resize: horizontal;
    overflow: auto;
    min-width: 260px;
    max-width: 600px;
}

.context-sidebar.collapsed {
    transform: translateX(100%);
    resize: none;
    width: 0 !important;
}

.context-toggle {
    position: fixed;
    right: 1rem;
    top: 14px;
    width: 32px;
    height: 32px;
    background-color: #3b82f6;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    display: none;
    align-items: center;
    justify-content: center;
    color: white;
    z-index: 1000;
    padding: 7px;
}

.context-sidebar.collapsed ~ .context-toggle {
    display: flex;
}

.context-header {
    display: flex;
    align-items: center;
    padding: 0.875rem 1rem;
    border-bottom: 1px solid #e5e7eb;
    height: 60px;
    justify-content: space-between;
}

.resize-handle {
    position: absolute;
    left: 0;
    top: 0;
    bottom: 0;
    width: 4px;
    cursor: ew-resize;
    background-color: transparent;
    transition: background-color 0.2s;
}

.resize-handle:hover,
.resize-handle.active {
    background-color: #3b82f6;
}

.context-content {
    flex: 1;
    overflow-y: auto;
    padding: 0.75rem;
}

.context-item {
    padding: 0.75rem;
    border-radius: 0.375rem;
    background-color: white;
    margin-bottom: 0.75rem;
    border: 1px solid #e5e7eb;
    width: calc(100% - 0.75rem);
}

.context-item-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 0.5rem;
    padding-bottom: 0.5rem;
    border-bottom: 1px solid #e5e7eb;
}

.context-item-title {
    font-size: 0.875rem;
    font-weight: 600;
    color: #1f2937;
}

.context-item-relevance {
    font-size: 0.8125rem;
    color: #6b7280;
    padding: 0.25rem 0.5rem;
    background-color: #f3f4f6;
    border-radius: 0.375rem;
}

.context-item-content {
    color: #4b5563;
    font-size: 0.8125rem;
    line-height: 1.4;
    word-wrap: break-word;
    overflow-wrap: break-word;
    overflow: hidden;
    width: 100%;
    hyphens: auto;
}

.doc-property {
    margin: 0.25rem 0;
    padding-left: 0.5rem;
    color: #4b5563;
    display: flex;
    flex-wrap: wrap;
    gap: 0.25rem;
    word-break: break-word;
    overflow-wrap: break-word;
    width: 100%;
}

.doc-property strong {
    color: #374151;
    min-width: 100px;
    font-size: 0.8125rem;
    margin-right: 0.25rem;
    overflow-wrap: break-word;
    word-break: break-word;
}

.chat-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    margin-left: 260px;
    margin-right: 260px;
    transition: all 0.3s ease;
    width: calc(100vw - 520px);
}

.chat-container.left-expanded {
    margin-left: 0;
    width: calc(100vw - 260px);
}

.chat-container.right-expanded {
    margin-right: 0;
    width: calc(100vw - 260px);
}

.chat-container.fully-expanded {
    margin-left: 0;
    margin-right: 0;
    width: 100vw;
}

.chat-header {
    padding: 1rem;
    border-bottom: 1px solid #e5e7eb;
    display: flex;
    align-items: center;
    justify-content: space-between;
    height: 60px;
    position: relative;
}

.chat-container.left-expanded .chat-header {
    padding-left: 4rem;
}

.chat-container.right-expanded .chat-header {
    padding-right: 4rem;
}

.chat-header h1,
.sidebar-header h2,
.context-header h2 {
    font-size: 1.25rem;
    color: #1f2937;
    font-weight: 600;
    line-height: 1.75rem;
}

.messages-container {
    flex: 1;
    overflow-y: auto;
    padding: 1rem;
}

.message {
    position: relative;
    display: flex;
    flex-direction: column;
    margin-bottom: 1rem;
}

.message.user {
    align-items: flex-end;
}

.message-wrapper {
    display: flex;
    flex-direction: column;
    max-width: 80%;
}

.message-content {
    padding: 0.75rem 1rem;
    border-radius: 0.5rem;
}

.user .message-content {
    background-color: #3b82f6;
    color: white;
}

.bot .message-content {
    background-color: #f3f4f6;
    color: #1f2937;
}

.user {
    text-align: right;
}

.input-container {
    padding: 1rem;
    border-top: 1px solid #e5e7eb;
}

.input-form {
    display: flex;
    gap: 0.5rem;
}

.message-input {
    flex: 1;
    padding: 0.75rem;
    border: 1px solid #e5e7eb;
    border-radius: 0.5rem;
    outline: none;
    font-size: 1rem;
}

.message-input:focus {
    border-color: #3b82f6;
    box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
}

.send-button {
    padding: 0.75rem;
    background-color: #3b82f6;
    color: white;
    border: none;
    border-radius: 0.5rem;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background-color 0.2s;
}

.send-button:hover {
    background-color: #2563eb;
}

.send-button:disabled {
    background-color: #93c5fd;
    cursor: not-allowed;
}

.typing-indicator {
    display: none;
    padding: 0.75rem 1rem;
    background-color: #f3f4f6;
    border-radius: 0.5rem;
    color: #6b7280;
    margin-bottom: 1rem;
    width: fit-content;
}

@keyframes blink {
    0% { opacity: .2; }
    20% { opacity: 1; }
    100% { opacity: .2; }
}

.typing-indicator span {
    animation-name: blink;
    animation-duration: 1.4s;
    animation-iteration-count: infinite;
    animation-fill-mode: both;
    margin-left: 2px;
}

.typing-indicator span:nth-child(2) { animation-delay: .2s; }
.typing-indicator span:nth-child(3) { animation-delay: .4s; }

.feedback-container {
    margin-top: 0.5rem;
    display: flex;
    justify-content: flex-end;
}

.message:hover .feedback-container {
    opacity: 1;
}

.feedback-buttons {
    display: flex;
    gap: 0.25rem;
}

.feedback-button {
    background: none;
    border: none;
    padding: 0.25rem;
    border-radius: 0.25rem;
    cursor: pointer;
    display: flex;
    align-items: center;
    color: #6b7280;
    transition: all 0.2s;
}

.feedback-button:hover {
    background-color: #f3f4f6;
    color: #374151;
}

.feedback-button.selected {
    color: #3b82f6;
}

.feedback-comment {
    display: none;
    margin-top: 0.5rem;
    animation: slideDown 0.2s ease-out;
    width: 100%;
}

.feedback-comment.visible {
    display: block;
}

.feedback-comment textarea {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid #e5e7eb;
    border-radius: 0.375rem;
    resize: vertical;
    min-height: 60px;
    font-size: 0.875rem;
    margin-bottom: 0.5rem;
}

.feedback-save {
    padding: 0.25rem 0.75rem;
    background-color: #3b82f6;
    color: white;
    border: none;
    border-radius: 0.375rem;
    cursor: pointer;
    font-size: 0.875rem;
}

.feedback-save:hover {
    background-color: #2563eb;
}

.feedback-saved-message {
    margin-top: 0.5rem;
    color: #059669;
    font-size: 0.875rem;
    text-align: right;
    animation: fadeIn 0.2s ease-out;
}

/* Mobile Optimizations */
@media (max-width: 768px) {
    .app-container {
        position: relative;
        overflow-x: hidden;
    }

    .chat-container {
        margin-left: 0;
        margin-right: 0;
        width: 100vw;
    }

    .sidebar, .context-sidebar {
        position: fixed;
        height: 100vh;
        z-index: 1000;
        background-color: #f9fafb;
    }

    .sidebar {
        left: -260px;
        transition: left 0.3s ease;
    }

    .context-sidebar {
        right: -260px;
        transition: right 0.3s ease;
        width: 260px !important;
        resize: none;
    }

    .sidebar:not(.collapsed) {
        left: 0;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    .context-sidebar:not(.collapsed) {
        right: 0;
        box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
    }

    .floating-toggle, .context-toggle {
        display: flex;
        z-index: 900;
    }

    .chat-header {
        padding: 1rem 4rem !important;
    }

    .chat-header h1 {
        font-size: 1.1rem;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .message-wrapper {
        max-width: 90%;
    }

    .settings-menu {
        width: 200px;
        right: 0.5rem;
    }

    .input-container {
        padding: 0.75rem;
    }

    .message-input {
        font-size: 16px; /* Prevents iOS zoom on focus */
    }

    /* Improve touch targets */
    .conversation-item,
    .feedback-button,
    .send-button,
    .sidebar-toggle,
    .floating-toggle,
    .context-toggle {
        min-height: 44px;
    }

    .feedback-container {
        opacity: 1;
    }

    .delete-conversation {
        opacity: 1;
        padding: 8px;
    }

    /* Prevent body scroll when sidebars are open */
    body.sidebar-open {
        overflow: hidden;
    }

    /* Handle smaller context items */
    .context-item {
        padding: 0.5rem;
        margin-bottom: 0.5rem;
        width: calc(100% - 0.5rem);
    }

    .context-item-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.25rem;
    }

    .context-item-relevance {
        font-size: 0.75rem;
    }
}

/* Additional breakpoint for very small screens */
@media (max-width: 380px) {
    .chat-header h1 {
        font-size: 1rem;
    }

    .message-wrapper {
        max-width: 95%;
    }

    .input-container {
        padding: 0.5rem;
    }
}

</style>
</head>
<body>
    <div class="app-container">
        <!-- Left Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="sidebar-toggle" id="sidebar-toggle" aria-label="Toggle Sidebar">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                </button>
                <h2>Chat History</h2>
            </div>
            <button class="new-chat-button">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                New Chat
            </button>
            <div class="conversations-list" id="conversations-list">
                <!-- Conversations will be added here -->
            </div>
            <div class="user-info">
                <span class="user-email">{{ current_user.email }}</span>
                <button class="logout-button" onclick="logout()">Logout</button>
            </div>
        </div>

        <!-- Left Sidebar Toggle Button -->
        <button class="floating-toggle" id="floating-toggle" aria-label="Show Sidebar">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M5 12h14M12 5l7 7-7 7"/>
            </svg>
        </button>

        <!-- Main Chat Area -->
        <div class="chat-container" id="chat-container">
            <div class="chat-header">
                <h1>Anura Aficionado - New Chat</h1>
                <button class="settings-button" id="settings-button" aria-label="Settings">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: block">
                        <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/>
                        <circle cx="12" cy="12" r="3"/>
                    </svg>
                </button>

                <!-- Settings Menu -->
                <div class="settings-menu" id="settings-menu">
                    <div class="settings-group">
                        <label class="settings-label">Memory</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="memory-toggle">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    <div class="settings-group">
                        <label class="settings-label">RAG Type</label>
                        <select class="rag-select" id="rag-type">
                            <option value="semantic">Semantic</option>
                            <option value="semantic_reranked">Semantic + Reranked</option>
                            <option value="hybrid">Hybrid</option>
                            <option value="hybrid_reranked">Hybrid + Reranked</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="messages-container" id="messages">
                <div class="typing-indicator" id="typing-indicator">
                    Bot is typing<span>.</span><span>.</span><span>.</span>
                </div>
            </div>
            <div class="input-container">
                <form class="input-form" id="message-form">
                    <input 
                        type="text" 
                        class="message-input" 
                        id="message-input" 
                        placeholder="Type your message..."
                        autocomplete="off"
                    >
                    <button type="submit" class="send-button" id="send-button">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </form>
            </div>
        </div>

        <!-- Right Context Sidebar -->
        <div class="context-sidebar" id="context-sidebar">
            <div class="resize-handle" id="resize-handle"></div>
            <div class="context-header">
                <h2>Context</h2>
                <button class="sidebar-toggle" id="context-sidebar-toggle" aria-label="Toggle Context">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                </button>
            </div>
            <div class="context-content" id="context-content">
                <!-- Context items will be added here -->
            </div>
        </div>

        <!-- Right Context Toggle Button -->
        <button class="context-toggle" id="context-toggle" aria-label="Show Context">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12h-14M12 19l-7-7 7-7"/>
            </svg>
        </button>
    </div>
<script>
    // DOM Elements
    const messagesContainer = document.getElementById('messages');
    const messageForm = document.getElementById('message-form');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');
    const typingIndicator = document.getElementById('typing-indicator');
    const conversationsList = document.getElementById('conversations-list');
    const newChatButton = document.querySelector('.new-chat-button');
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebar-toggle');
    const floatingToggle = document.getElementById('floating-toggle');
    const contextSidebar = document.getElementById('context-sidebar');
    const contextToggle = document.getElementById('context-toggle');
    const contextSidebarToggle = document.getElementById('context-sidebar-toggle');
    const chatContainer = document.getElementById('chat-container');
    const memoryToggle = document.getElementById('memory-toggle');
    const ragTypeSelect = document.getElementById('rag-type');
    const settingsButton = document.getElementById('settings-button');
    const settingsMenu = document.getElementById('settings-menu');
    const resizeHandle = document.getElementById('resize-handle');

    let conversations = [];
    let currentConversationId = null;
    let isResizing = false;
    let lastWidth = 260;

    function handleMobileInteractions() {
        function toggleBodyScroll(isOpen) {
            document.body.classList.toggle('sidebar-open', isOpen);
        }

        if (window.innerWidth <= 768) {
            // Add mobile-specific click handler for clicking outside sidebars
            document.addEventListener('click', (e) => {
                if (!sidebar.contains(e.target) && 
                    !floatingToggle.contains(e.target) && 
                    !sidebarToggle.contains(e.target) &&
                    !sidebar.classList.contains('collapsed')) {
                    toggleLeftSidebar();
                    toggleBodyScroll(false);
                }
                
                if (!contextSidebar.contains(e.target) && 
                    !contextToggle.contains(e.target) && 
                    !contextSidebarToggle.contains(e.target) &&
                    !contextSidebar.classList.contains('collapsed')) {
                    toggleRightSidebar();
                    toggleBodyScroll(false);
                }
            });

            // Automatically collapse sidebars on mobile
            sidebar.classList.add('collapsed');
            contextSidebar.classList.add('collapsed');
            chatContainer.classList.add('left-expanded');
            chatContainer.classList.add('right-expanded');
        }
    }

    async function logout() {
        try {
            const response = await fetch('/logout');
            if (response.redirected) {
                window.location.href = response.url;
            }
        } catch (error) {
            console.error('Logout failed:', error);
        }
    }

    function createMessageElement(message) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${message.is_user ? 'user' : 'bot'}`;
        
        const messageContent = `
            <div class="message-wrapper">
                <div class="message-content">
                    ${message.content}
                    ${!message.is_user ? `
                        <div class="feedback-container">
                            <div class="feedback-buttons">
                                <button class="feedback-button ${message.feedback?.is_positive === true ? 'selected' : ''}"
                                        onclick="handleFeedbackClick('${message.id}', true, this)"
                                        title="Helpful">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"></path>
                                    </svg>
                                </button>
                                <button class="feedback-button ${message.feedback?.is_positive === false ? 'selected' : ''}"
                                        onclick="handleFeedbackClick('${message.id}', false, this)"
                                        title="Not Helpful">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M10 15v4a3 3 0 0 0 3 3l4-9V2H5.72a2 2 0 0 0-2 1.7l-1.38 9a2 2 0 0 0 2 2.3zm7-13h3a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2h-3"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class="feedback-comment">
                            <textarea placeholder="What could be improved?">${message.feedback?.comment || ''}</textarea>
                            <button class="feedback-save" onclick="handleFeedbackSave('${message.id}', this)">Save Feedback</button>
                        </div>
                        <div class="feedback-saved-message" style="display: none;">
                            Feedback saved!
                        </div>
                    ` : ''}
                </div>
            </div>
        `;
        
        messageDiv.innerHTML = messageContent;
        return messageDiv;
    }

    async function handleFeedbackClick(messageId, isPositive, buttonElement) {
        const messageElement = buttonElement.closest('.message');
        const feedbackButtons = messageElement.querySelectorAll('.feedback-button');
        feedbackButtons.forEach(btn => btn.classList.remove('selected'));
        buttonElement.classList.add('selected');
        
        const commentSection = messageElement.querySelector('.feedback-comment');
        commentSection.style.display = 'block';
        
        const savedMessage = messageElement.querySelector('.feedback-saved-message');
        savedMessage.style.display = 'none';
        
        try {
            await fetch('/feedback', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message_id: messageId,
                    is_positive: isPositive,
                    comment: commentSection.querySelector('textarea').value
                })
            });
        } catch (error) {
            console.error('Error submitting feedback:', error);
        }
    }

    async function handleFeedbackSave(messageId, buttonElement) {
        const messageElement = buttonElement.closest('.message');
        const commentSection = messageElement.querySelector('.feedback-comment');
        const comment = commentSection.querySelector('textarea').value;
        const isPositive = messageElement.querySelector('.feedback-button:first-of-type').classList.contains('selected');
        
        try {
            await fetch('/feedback', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message_id: messageId,
                    is_positive: isPositive,
                    comment: comment
                })
            });
            
            commentSection.style.display = 'none';
            
            const savedMessage = messageElement.querySelector('.feedback-saved-message');
            savedMessage.style.display = 'block';
            
            setTimeout(() => {
                savedMessage.style.display = 'none';
            }, 2000);
            
        } catch (error) {
            console.error('Error submitting feedback comment:', error);
        }
    }

    // Resize functionality
    resizeHandle.addEventListener('mousedown', (e) => {
        isResizing = true;
        resizeHandle.classList.add('active');
        document.body.style.userSelect = 'none';
        
        const startX = e.pageX;
        const startWidth = contextSidebar.offsetWidth;
        
        const onMouseMove = (e) => {
            if (!isResizing) return;
            const width = startWidth - (e.pageX - startX);
            
            if (width >= 260 && width <= 600) {
                contextSidebar.style.width = `${width}px`;
                lastWidth = width;
                
                if (!contextSidebar.classList.contains('collapsed')) {
                    chatContainer.style.marginRight = `${width}px`;
                    chatContainer.style.width = `calc(100vw - ${width}px - ${sidebar.classList.contains('collapsed') ? '0px' : '260px'})`;
                }
            }
        };
        
        const onMouseUp = () => {
            isResizing = false;
            resizeHandle.classList.remove('active');
            document.body.style.userSelect = '';
            document.removeEventListener('mousemove', onMouseMove);
            document.removeEventListener('mouseup', onMouseUp);
            localStorage.setItem('contextSidebarWidth', lastWidth);
        };
        
        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', onMouseUp);
    });

    // Settings menu toggle functionality
    settingsButton.addEventListener('click', (e) => {
        e.stopPropagation();
        settingsMenu.classList.toggle('active');
    });

    // Close settings menu when clicking outside
    document.addEventListener('click', (e) => {
        if (!settingsMenu.contains(e.target) && !settingsButton.contains(e.target)) {
            settingsMenu.classList.remove('active');
        }
    });

    // Load user preferences from localStorage
    memoryToggle.checked = localStorage.getItem('useMemory') === 'true';
    ragTypeSelect.value = localStorage.getItem('ragType') || 'semantic';

    // Save preferences when changed
    memoryToggle.addEventListener('change', () => {
        localStorage.setItem('useMemory', memoryToggle.checked);
    });

    ragTypeSelect.addEventListener('change', () => {
        localStorage.setItem('ragType', ragTypeSelect.value);
    });

    async function loadConversations() {
        try {
            const response = await fetch('/conversations');
            const data = await response.json();
            conversations = data;
            if (conversations.length > 0) {
                currentConversationId = conversations[0].id;
                updateConversationsList();
                loadConversationMessages(currentConversationId);
            } else {
                createNewConversation();
            }
        } catch (error) {
            console.error('Error loading conversations:', error);
        }
    }

    async function createNewConversation() {
        try {
            const response = await fetch('/conversations', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ title: 'New Chat' }),
            });
            const conversation = await response.json();
            conversations.unshift(conversation);
            currentConversationId = conversation.id;
            updateConversationsList();
            clearMessages();
            const welcomeMessage = createMessageElement({
                id: 'welcome',
                content: "Hello, I'm Anura Aficionado! How can I help you?",
                is_user: false,
                feedback: null
            });
            typingIndicator.insertAdjacentElement('beforebegin', welcomeMessage);
            document.querySelector('.chat-header h1').textContent = 'Anura Aficionado - New Chat';
            return conversation;
        } catch (error) {
            console.error('Error creating conversation:', error);
        }
    }

    function updateConversationsList() {
        conversationsList.innerHTML = conversations.map(conv =>`
            <div class="conversation-item ${conv.id === currentConversationId ? 'active' : ''}" 
                 data-id="${conv.id}">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
                <span class="conversation-title">${conv.title}</span>
                <button class="delete-conversation" data-id="${conv.id}">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"></path>
                    </svg>
                </button>
            </div>
        `).join('');

        addConversationListeners();
    }

    function addConversationListeners() {
        document.querySelectorAll('.conversation-item').forEach(item => {
            item.addEventListener('click', () => {
                const convId = item.dataset.id;
                currentConversationId = convId;
                updateConversationsList();
                loadConversationMessages(convId);
                
                const conversation = conversations.find(c => c.id === convId);
                if (conversation) {
                    document.querySelector('.chat-header h1').textContent = 'Anura Aficionado - ' + conversation.title;
                }
                
                if (window.innerWidth <= 768) {
                    sidebar.classList.add('collapsed');
                    chatContainer.classList.add('left-expanded');
                }
            });
        });

        document.querySelectorAll('.delete-conversation').forEach(button => {
            button.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                const convId = button.dataset.id;
                deleteConversation(convId);
            });
        });
    }

    async function loadConversationMessages(conversationId) {
        try {
            const response = await fetch(`/conversations/${conversationId}/messages`);
            const messages = await response.json();
            clearMessages();
            const welcomeMessage = createMessageElement({
                id: 'welcome',
                content: "Hello, I'm Anura Aficionado! How can I help you?",
                is_user: false,
                feedback: null
            });
            typingIndicator.insertAdjacentElement('beforebegin', welcomeMessage);
            messages.forEach(message => {
                const messageDiv = createMessageElement(message);
                typingIndicator.insertAdjacentElement('beforebegin', messageDiv);
            });
            const conversation = conversations.find(c => c.id === conversationId);
            if (conversation) {
                document.querySelector('.chat-header h1').textContent = 'Anura Aficionado - ' + conversation.title;
            }
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        } catch (error) {
            console.error('Error loading messages:', error);
        }
    }

    function clearMessages() {
        const typingIndicator = document.getElementById('typing-indicator');
        messagesContainer.innerHTML = '';
        messagesContainer.appendChild(typingIndicator);
    }

    function addMessage(content, isUser, saveToConversation = true) {
        const messageDiv = createMessageElement({
            id: Date.now(),
            content: content,
            is_user: isUser,
            feedback: null
        });
        
        typingIndicator.insertAdjacentElement('beforebegin', messageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function updateContextPanel(context) {
        const contextContent = document.getElementById('context-content');
        contextContent.innerHTML = context.sources.map(source => {
            const lines = source.content.split('\n').filter(line => line.trim());
            
            const formattedContent = lines.map(line => {
                if (line.includes(':')) {
                    const [key, ...valueParts] = line.split(':');
                    const value = valueParts.join(':').trim();
                    if (value && value !== "NaN" && value !== "undefined") {
                        return `<div class="doc-property"><strong>${key}:</strong> ${value}</div>`;
                    }
                }
                return line.trim() ? `<div class="doc-property">${line}</div>` : '';
            }).filter(Boolean).join('');

            return `
                <div class="context-item">
                    <div class="context-item-header">
                        <div class="context-item-title">${source.title}</div>
                        <div class="context-item-relevance">${(source.relevance * 100).toFixed(0)}% match</div>
                    </div>
                    <div class="context-item-content">
                        ${formattedContent}
                    </div>
                </div>
            `;
        }).join('');
    }

    function showTypingIndicator() {
        typingIndicator.style.display = 'block';
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function hideTypingIndicator() {
        typingIndicator.style.display = 'none';
    }

    function toggleLeftSidebar() {
        const isOpening = sidebar.classList.contains('collapsed');
        sidebar.classList.toggle('collapsed');
        chatContainer.classList.toggle('left-expanded');
        
        if (window.innerWidth <= 768) {
            // On mobile, close the other sidebar if it's open
            if (isOpening && !contextSidebar.classList.contains('collapsed')) {
                toggleRightSidebar();
            }
            document.body.classList.toggle('sidebar-open', isOpening);
        }
        
        if (sidebar.classList.contains('collapsed') && contextSidebar.classList.contains('collapsed')) {
            chatContainer.classList.add('fully-expanded');
        } else {
            chatContainer.classList.remove('fully-expanded');
        }
        
        localStorage.setItem('leftSidebarCollapsed', sidebar.classList.contains('collapsed'));
    }

    async function deleteConversation(conversationId) {
        if (!confirm('Are you sure you want to delete this conversation?')) {
            return;
        }

        try {
            const response = await fetch(`/conversations/${conversationId}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                throw new Error('Failed to delete conversation');
            }

            conversations = conversations.filter(conv => conv.id !== conversationId);
            
            if (currentConversationId === conversationId) {
                createNewConversation();
            } else {
                updateConversationsList();
            }

        } catch (error) {
            console.error('Error deleting conversation:', error);
            alert('Failed to delete conversation. Please try again.');
        }
    }

    function toggleRightSidebar() {
        const isOpening = contextSidebar.classList.contains('collapsed');
        const isCollapsing = !isOpening;
        
        contextSidebar.classList.toggle('collapsed');
        chatContainer.classList.toggle('right-expanded');
        
        if (window.innerWidth <= 768) {
            // On mobile, close the other sidebar if it's open
            if (isOpening && !sidebar.classList.contains('collapsed')) {
                toggleLeftSidebar();
            }
            document.body.classList.toggle('sidebar-open', isOpening);
        }
        
        if (!isCollapsing) {
            const savedWidth = localStorage.getItem('contextSidebarWidth');
            const width = savedWidth ? parseInt(savedWidth) : (lastWidth || 260);
            lastWidth = width;
            contextSidebar.style.width = `${width}px`;
            if (window.innerWidth > 768) {
                chatContainer.style.marginRight = `${width}px`;
                chatContainer.style.width = `calc(100vw - ${width}px - ${sidebar.classList.contains('collapsed') ? '0px' : '260px'})`;
            }
        } else {
            chatContainer.style.marginRight = '';
            chatContainer.style.width = '';
            contextSidebar.style.width = '0';
        }
        
        if (sidebar.classList.contains('collapsed') && contextSidebar.classList.contains('collapsed')) {
            chatContainer.classList.add('fully-expanded');
        } else {
            chatContainer.classList.remove('fully-expanded');
        }
        
        localStorage.setItem('rightSidebarCollapsed', contextSidebar.classList.contains('collapsed'));
    }

    // Add swipe gesture support for mobile
    let touchStartX = null;
    let touchStartY = null;

    document.addEventListener('touchstart', (e) => {
        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;
    }, false);

    document.addEventListener('touchend', (e) => {
        if (!touchStartX || !touchStartY) {
            return;
        }

        const touchEndX = e.changedTouches[0].clientX;
        const touchEndY = e.changedTouches[0].clientY;
        
        const deltaX = touchEndX - touchStartX;
        const deltaY = touchEndY - touchStartY;

        // Only handle horizontal swipes (ignore if vertical movement is greater)
        if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 50) {
            if (deltaX > 0 && touchStartX < 50) {
                // Right swipe from left edge
                if (sidebar.classList.contains('collapsed')) {
                    toggleLeftSidebar();
                }
            } else if (deltaX < 0 && touchStartX > window.innerWidth - 50) {
                // Left swipe from right edge
                if (contextSidebar.classList.contains('collapsed')) {
                    toggleRightSidebar();
                }
            }
        }

        touchStartX = null;
        touchStartY = null;
    }, false);

    // Event Listeners
    sidebarToggle.addEventListener('click', toggleLeftSidebar);
    floatingToggle.addEventListener('click', toggleLeftSidebar);
    contextSidebarToggle.addEventListener('click', toggleRightSidebar);
    contextToggle.addEventListener('click', toggleRightSidebar);

    newChatButton.addEventListener('click', () => {
        createNewConversation();
        if (window.innerWidth <= 768) {
            sidebar.classList.add('collapsed');
            chatContainer.classList.add('left-expanded');
        }
    });

    messageForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const message = messageInput.value.trim();
        if (!message) return;

        messageInput.disabled = true;
        sendButton.disabled = true;

        addMessage(message, true);
        messageInput.value = '';
        showTypingIndicator();

        try {
            const response = await fetch('/send_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    message, 
                    conversation_id: currentConversationId,
                    use_memory: memoryToggle.checked,
                    rag_type: ragTypeSelect.value
                }),
            });

            const data = await response.json();
            
            hideTypingIndicator();
            const messageDiv = createMessageElement({
                id: data.message_id,
                content: data.response,
                is_user: false,
                feedback: null
            });
            typingIndicator.insertAdjacentElement('beforebegin', messageDiv);
            
            if (data.updatedTitle) {
                const conversation = conversations.find(c => c.id === currentConversationId);
                if (conversation) {
                    conversation.title = data.updatedTitle;
                    document.querySelector('.chat-header h1').textContent = 'Anura Aficionado - ' + data.updatedTitle;
                    updateConversationsList();
                }
            }

            if (data.context) {
                updateContextPanel(data.context);
            }
        } catch (error) {
            console.error('Error:', error);
            hideTypingIndicator();
            addMessage('Sorry, something went wrong. Please try again.', false);
        }

        messageInput.disabled = false;
        sendButton.disabled = false;
        messageInput.focus();
    });

    messageInput.addEventListener('input', () => {
        sendButton.disabled = !messageInput.value.trim();
    });

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
        if ((e.ctrlKey || e.metaKey) && e.key === '[') {
            e.preventDefault();
            toggleLeftSidebar();
        }
        if ((e.ctrlKey || e.metaKey) && e.key === ']') {
            e.preventDefault();
            toggleRightSidebar();
        }
    });

    // Handle window resize
    window.addEventListener('resize', () => {
        if (window.innerWidth <= 768) {
            sidebar.classList.add('collapsed');
            contextSidebar.classList.add('collapsed');
            chatContainer.classList.add('left-expanded');
            chatContainer.classList.add('right-expanded');
        }
        handleMobileInteractions();
    });

    // Load sidebar states and initialize the app
    const leftSidebarCollapsed = localStorage.getItem('leftSidebarCollapsed') === 'true';
    const rightSidebarCollapsed = localStorage.getItem('rightSidebarCollapsed') === 'true';
    const savedWidth = localStorage.getItem('contextSidebarWidth');
    
    if (leftSidebarCollapsed) {
        sidebar.classList.add('collapsed');
        chatContainer.classList.add('left-expanded');
    }
    
    if (rightSidebarCollapsed) {
        contextSidebar.classList.add('collapsed');
        chatContainer.classList.add('right-expanded');
        contextSidebar.style.width = '0';
        chatContainer.style.marginRight = '';
        chatContainer.style.width = '';
    } else {
        const width = savedWidth ? parseInt(savedWidth) : 260;
        lastWidth = width;
        contextSidebar.style.width = `${width}px`;
        chatContainer.style.marginRight = `${width}px`;
        chatContainer.style.width = `calc(100vw - ${width}px - ${sidebar.classList.contains('collapsed') ? '0px' : '260px'})`;
    }

    if (leftSidebarCollapsed && rightSidebarCollapsed) {
        chatContainer.classList.add('fully-expanded');
    }

    // Initialize mobile interactions
    handleMobileInteractions();
    
    // Initialize the app
    document.addEventListener('DOMContentLoaded', () => {
        loadConversations();
        handleMobileInteractions();
    });
</script>
</body>
</html>
